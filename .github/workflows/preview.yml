name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        if: ${{ github.event.action != 'closed' }} # Skip build if the PR has been closed
        run: |
          npm install
          npm run build

      - name: Deploy preview (Auto)
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          preview-branch: main
          umbrella-dir: pr-preview
          action: auto

      - name: Deploy preview (PR opened/reopened/synchronize)
        if: ${{ github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize' }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          action: deploy

      - name: Remove preview (PR closed but not merged)
        if: ${{ github.event.action == 'closed' && !github.event.pull_request.merged }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          action: remove
